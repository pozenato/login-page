<div class="input-wrapper">
    <label [for]="inputName" >{{ label }}</label>
    <div class="input-content">
        <input
            [value]="value"
            [type]="type"
            [placeholder]="placeholder"
            (input)="onInput($event)" />
        <div class="icon">
            <ng-content></ng-content>
        </div>
    </div>
</div>
